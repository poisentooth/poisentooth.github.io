<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      background-color: deepskyblue;
      /* x, y, blur, size */
      box-shadow: 39px 61px 9px -16px gray;
    }

    /*    tag */
    p {
      margin: auto;
      margin-top: 100px;
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      transition: 1s;
    }

    p:hover {
      background-color: deeppink;
      box-shadow: 0 0 20px 10px black;
    }
  </style>
</head>

<body>

  <div></div>
  <p></p>

</body></html>
