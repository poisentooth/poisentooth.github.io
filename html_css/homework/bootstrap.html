<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            /*            reset*/
            margin: 0px;
            padding: 0px;
        }

        header {
            background-color: rgb(26, 188, 156);
            text-align: center;
            /*                minimalism*/
            padding: 170px 0px 96px 0px;
            color: white
        }

        header main {
            font-size: 44px;
            color: white;
        }

        header hr {
            width: 275px;
            border: solid 2px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
            margin: 38px auto 50px auto
        }

        header div {
            font-size: 20px
        }

        header img {
            margin: 0px 0px 48px;
            width: 240px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
        <b>
            <main>START BOOTSTRAP</main>
            <hr>
        </b>
        <div>Graphic Artist - Web Designer - Illustrator</div>
    </header>
</body></html>
