<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px
        }

        img {
            width: 150px;
            height: 200px;
        }

        p {
            display: inline-block;
            padding: 0px 40px;
        }

        #order {
            color: white;

        }

        #people {
            font-size: 20px;
            padding: 0px
        }

        input[type='checkbox'] {
            margin: auto 70px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend> Information about me</legend>
        <select name="Name" id="">
            <option value="">Mr.</option>
            <option value="">Ms.</option>
            <option value="">Mrs.</option>

        </select>
        <br>
        Name: <input id=Name name=Name type="text" placeholder="Please enter full name">
        <br>
        E-Mail: <input id=E-Mail name=E-Mail type="text" placeholder="Please enter E-Mail">
        <br>
        Phone: <input id=Phone name=Phone type="text" placeholder="Please enter phone number">
        <br>
        City: <select name="country" id="">
            <option value="">Hannover</option>
            <option value="">Bremen</option>
            <option value="">Wiesbaden</option>
            <option value="">Saarbrücken</option>
            <option value="">Düsseldorf</option>
            <option value="">Mainz</option>
            <option value="">Stuttgart</option>
            <option value="">Hamburg</option>
            <option value="">Kiel</option>
            <option value="">Erfurt</option>
            <option value="">Magdeburg</option>
            <option value="">Schwerin</option>
            <option value="">Berlin</option>
            <option value="">München</option>
            <option value="">Dresden</option>
            <option value="">Potsdam</option>

        </select>
    </fieldset>


    <br>
    <br>

    <fieldset>
        <legend>Information about the food</legend>
        <div class="food">
            <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1380&q=80" alt="">
            <br>
            <p> Pancakes </p>
            <br>
            <input type="checkbox" value='Pancakes' name='food'>
        </div>

        <img src="https://images.unsplash.com/photo-1562918005-50afb98e5d32?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1472555794301-77353b152fb7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1520099786114-37290de065e6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="">
        <br>
        <p>Fried Eggs</p>
        <p>Joghurt</p>
        <p>Bread</p>
        <br>
        <input type="checkbox" value='Fried Eggs' name='food'>
        <input type="checkbox" value='Joghurt' name='food'>
        <input type="checkbox" value='Bread' name='food'>
        <br>

        <img src="https://images.unsplash.com/photo-1568051243851-f9b136146e97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1612366747681-e4ca6992b1e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y3JvaXNzYW50fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1588580261949-f17eacb905c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8b21lbGV0dGV8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1540420773420-3366772f4999?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c2FsYWR8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" alt="">
        <br>
        <p> Waffles </p>
        <p>Croissant</p>
        <p>Omelette</p>
        <p>Salad</p>
        <br>
        <input type="checkbox" value='Waffles' name='food'>
        <input type="checkbox" value='Croissant' name='food'>
        <input type="checkbox" value='Omelette' name='food'>
        <input type="checkbox" value='Salad' name='food'>
        <br>
        <p id='people'>
            People(1-4):
            <input type="range" min=1 max=4>
            <br>
            Date: <input type="date">
            <br>
            Time: <input type='time'>
            <br>
            <input type="radio" name='num' value='one'> Master Card
            <input type="radio" name='num' value='one'> Visa Card
            <input type="radio" name='num' value='one'> Paypal
        </p>

    </fieldset>
    <textarea name="" id="" cols="30" rows="10">Please leave your comments</textarea>
    <br>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</body></html>
